<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Recent Game Summary</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <img id="banner" src="./img/nba.png" alt="NBA logo"></div>
      <div id="header-content" alt="team logo">
        <img id="header-badge" src="" alt="">
        <h1 id="header-title"></h1>
      </div>
      <h2 id="previous-5">Previous 5 games</h2>
    </header>
    <main>
      <div id="nba-last-games">
        <h1 class="type" id="game-title"></h1>
        <div class="type" id="date">
          <h2>Date:</h2>
          <p></p>
        </div>
        <div class="type" id="opponent">
          <h2>Opponent</h2>
          <p></p>
        </div>
        <div class="type" id="score">
          <h2>Score</h2>
        <p id="home-score"></p>
        <p id="away-score"></p>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
